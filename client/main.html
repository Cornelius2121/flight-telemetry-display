<!DOCTYPE html>
<html>

    <head>

        <title>Rocketry data handling prototype</title>

        <link rel="stylesheet" href="./css/stylesheet.css">
        <script src="js/jquery-3.5.1.min.js"></script>
        
        <!-- Apex Charts -->
        <script src="js/apexcharts.min.js"></script>
        <link rel="stylesheet" href="./css/apexcharts.css">

    </head>

    <body>

        <h1>Connection status: <span id="status" class="disconnected">CLOSED</span></h1>

        <h2>Most recent websocket content recieved:</h2>
        <div class="ws-content">
            <p>Altitude: <span class="ws-value" id="altitude">0</span> m</p>
            <p>Temperature: <span class="ws-value" id="temperature">0</span>  &deg;C</p>
            <p>Pressure: <span class="ws-value" id="pressure">0</span> hPa</p>
            <p>Time since launch: <span class="ws-value" id="time">0</span> ms</p>
        </div>

        <!-- is this all you need? -->
        <div id="chart-container">
            <div class="chart" id="chart"></div>
            <div class="chart" id="altitude-chart"></div>
            <div class="chart" id="temperature-chart"></div>
            <div class="chart" id="pressure-chart"></div>
        </div>

    </body>

    <!-- So it loads after page content -->
    <script src="./js/client.js"></script>

</html>
